<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Texte vers MP3</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 2em auto;
      text-align: center;
    }
    textarea {
      width: 100%;
      height: 150px;
      margin-bottom: 1em;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Convertir texte en MP3</h1>
  <textarea id="textInput" placeholder="Écris ton texte ici..."></textarea><br>
  <button onclick="convertToMP3()">Télécharger en MP3</button>

  <script>
    async function convertToMP3() {
      const text = document.getElementById("textInput").value.trim();
      if (!text) {
        alert("Merci de saisir un texte !");
        return;
      }

      const payload = {
        text: text,
        voice: "Lea", // Voix française (féminine)
        lang: "fr-FR",
        format: "mp3",
        speed: 1,
        emotion: "normal"
      };

      try {
        const response = await fetch("https://api.ttsmaker.com/v1/create-tts-audio", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(payload)
        });

        const data = await response.json();

        if (data && data.audioUrl) {
          const a = document.createElement("a");
          a.href = data.audioUrl;
          a.download = "voix.mp3";
          document.body.appendChild(a);
          a.click();
          a.remove();
        } else {
          alert("Erreur lors de la génération du fichier audio.");
        }
      } catch (err) {
        alert("Erreur de connexion à l'API : " + err.message);
      }
    }
  </script>
</body>
</html>
