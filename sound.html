<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Synthèse vocale avec SpeechSynthesis</title>
</head>
<body>
  <h1>Convertir texte en parole</h1>
  <textarea id="textInput" placeholder="Écris ton texte ici..."></textarea>
  <br>
  <button onclick="speakText()">Lire le texte</button>

  <script>
    function speakText() {
      const text = document.getElementById("textInput").value.trim();
      if (!text) {
        alert("Merci d'écrire un texte.");
        return;
      }

      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'fr-FR'; // Langue française
      speechSynthesis.speak(utterance);
    }
  </script>
</body>
</html>
